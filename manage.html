<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>管理入口</title>
    <style>
      .center{width: 400px;height: 251px;border: 1px solid rgb(0, 0, 0);float: none;margin: 0 auto;margin-top: 30px;background-color: white;}
      .imag{float: none;margin: 0 auto;text-align: center;margin-top: 30px;}
      .hr{width: 250px;height:0.3px;border-top: 0.3px solid rgb(143, 142, 142);margin: 0 auto;float: none;}
      p{font-size: 12px;text-align: center;}
      .anniu{width: 400px;height: 40px;background-color: lightgray;text-align: center;line-height: 40px;}
    </style>
  </head>
  <body bgcolor="#7BA2C6">
    <div class="center">
      <div class="imag"><img src="images/login.gif" alt=""></div>
      <div class="hr"></div>
      <p>&nbsp;&nbsp;用户名&nbsp;：&nbsp;
        <input name="username" type="text" size="24">
      </p>
      <p>&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;:&nbsp;&nbsp;&nbsp;
        <input name="password" type="password" size="24">
      </p>
      <p>验证码&nbsp;&nbsp;：&nbsp;&nbsp;
        <input type="text" name="验证码" size="18">&nbsp;0982
      </p><br>
      <div class="anniu">
        <button>登录</button>&nbsp;&nbsp;<button>重置</button>
      </div>
    </div>
  </body>
</html>
